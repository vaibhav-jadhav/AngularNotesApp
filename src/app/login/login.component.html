<html lang="en">

<head>
  <title>Pure CSS Material Design cards</title>
</head>

<body>

  <div class="container">
    <div class="row" *ngFor ="let item of employe">
      <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2" >
        <div class="card"  >
            <div class="text">
            <h3>{{item.notetitle}}</h3>
            <p>{{item.note}}</p>

          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
